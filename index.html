<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simpleDatabase</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainDiv">
      <label for="nameBox">Name</label><br />
      <input type="text" id="nameBox" /><br />

      <input type="text" id="fatherNameBox" /><br />
      <span></span><br />
      <label for="rollBox">Rollno</label><br />
      <input type="text" id="rollBox" /><br />
      <span></span><br />

      <select id="secBox">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option></select
      ><br />
      <span></span><br />

        <option value="Male">Male</option>
        <option value="Female">female</option></select
      ><br />
      <span></span><br />
      <hr />
      <button id="insBtn">Insert</button>
      <button id="delBtn">Deleted</button>
      <button id="updBtn">Update</button>
      <button id="selBtn">Select</button>
    </div>
    <script type="module"></script>
    <script src="script.js" type="module"></script>

</html>
